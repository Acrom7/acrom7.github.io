<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Онлайн запись</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/assets/fav.ico" type="image/x-icon">

    <link rel="stylesheet" href="public/css/main.css">

</head>
<body>
<div class="flex-container">
    <div class="appointmentWrapper uk-width-xlarge">
        <header class="appointment-gutter">
            <div class="uk-flex uk-flex-middle">
                <div class="appointment-logo">
                    <img src="public/assets/only_logo.svg" alt="Logo" id="logo">
                    <div style="color: red" data-uk-spinner id="spinner" class="uk-hidden"></div>
                </div>
                <p class="appointment-company">ffoo</p>
            </div>
            <p class="appointment-title">Онлайн запись</p>
        </header>

        <form>
            <select id="city" name="city" class="uk-select appointment-city appointment-gutter" tabindex="1" disabled="true">
                <option value="none" selected>Владивосток</option>
            </select>

            <div class="appointment-address appointment-gutter">
                <p class="appointment-description">ул. Первая 1, ст. 3</p>
                <p class="appointment-description"><a href="tel:79991233232" class="uk-text-nowrap">+7 (999) 123
                    32-32</a>, <a
                        href="tel:79996667676" class="uk-text-nowrap">+7 (999) 666 76-76</a></p>
                <p class="appointment-description">Стоимость услуги 12&nbsp;000 ₽</p>
            </div>

            <div class="appointment-datetime">
                <select id="date" name="date" class="uk-select appointment-date appointment-gutter" tabindex="2" disabled="true"
                        required>
                    <option value="" disabled selected hidden>Дата</option>
                </select>

                <select id="time" name="time" class="uk-select appointment-time appointment-gutter" tabindex="3" disabled="true"
                        required>
                    <option value="" disabled selected hidden>Время</option>
                </select>
            </div>
            <div>
                <p id="dateErrMsg" class="appointment-message-error">Пожалуйста, выберите дату</p>
                <p id="timeErrMsg" class="appointment-message-error">Пожалуйста, выберите время</p>
            </div>

            <input type="tel" id="phone" name="phone" class="uk-input appointment-telephone appointment-gutter"
                   required tabindex="4" placeholder="+7 (___) ___-__-__">
            <div>
                <p id="phoneErrMsg" class="appointment-message-error">Пожалуйста, введите корректный телефон, иначе наши
                    специалисты не смогут связаться с вами</p>
            </div>


            <input id="name" type="text" name="name" placeholder="Ваше имя" tabindex="5"
                   class="uk-input appointment-name appointment-gutter" required>
            <div>
                <p id="nameErrMsg" class="appointment-message-error">Пожалуйста, укажите имя</p>
            </div>

            <button type="submit" tabindex="6" class="appointment-button">
                Записаться
            </button>
        </form>

        <footer>

        </footer>
    </div>
</div>
<!-- build:js public/js/uikit.js -->
<script type="text/javascript" src="../node_modules/uikit/dist/js/uikit.min.js"></script>
<!-- endbuild -->

<!-- build:js public/js/jquery.js -->
<script src="../node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
<script src="../node_modules/inputmask/dist/jquery.inputmask.bundle.js" type="text/javascript"></script>
<!-- endbuild -->

<!-- build:js public/js/bundle.js -->
<script src="js/validator.js" type="text/javascript"></script>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
<!-- endbuild -->

<!-- build:js public/js/moment.js -->
<script src="../node_modules/moment/min/moment-with-locales.min.js" type="text/javascript"></script>
<!-- endbuild -->
</body>
</html>
